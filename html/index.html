<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- JavaScript -->
    <script src="../js/index.js"></script>


    <title>World's best calendar app!</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Calendar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Login Area-->

    <div id="loginArea" class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="card text-white bg-primary mb-3 mx-auto" style="max-width: 20rem;">
                    <div class="card-header">Please enter your UserID</div>
                    <div class="card-body">
                        <form class="card-form" onsubmit="return submitUserID(event)">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-form-label" for="inputUserID">User ID</label>
                                    <input type="text" class="form-control" id="inputUserID" name="UserID"
                                        value="2693148">
                                </div>
                                <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="container h-100" style="display: none;">
        <div class="row align-items-center h-100 mx-auto">
            <div class="col-6 ">
                <div id="actions" class="card text-white bg-primary mb-3 mx-auto" style="max-width: 20rem;">
                    <div class="card-header">Actions</div>
                    <div id="actionsBody" class="card-body">
                        <div class="btn-group-vertical">
                            <button type="button" id="createEntry" onclick="switchCreateEntry()" class="btn btn-primary">Create Entry</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 ">
                <div id="upcomingEvents" class="card text-white bg-primary mb-3 mx-auto" style="max-width: 20rem;">
                    <div class="card-header">Upcoming Events</div>
                    <div id="upcomingEventsBody" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Entry -->
    <div id="createEvent" class="container h-100" style="display: none;">
        <div class="row align-items-center h-100 mx-auto">
            <div class="col-6 mx-auto">
                <div id="createEvent" class="card text-white bg-primary mb-3 mx-auto" style="max-width: 20rem;">
                    <div class="card-header">Create Event</div>
                    <div id="createEvent" class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
